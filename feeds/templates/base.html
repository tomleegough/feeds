<!doctype html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Feeds | {% block title %}{% endblock %}</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>

    <body>

        <div class="container-fluid">
                
            <nav class="navbar navbar-toggler navbar-collapse bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarMain">
                    <ul class="nav flex-column">
                        <li class="nav_item"><a class="nav_link btn btn-outline-primary col-sm" href="{{ url_for('main.index') }}">Add new</a></li>
                        <li class="nav_item"><a class="nav_link btn btn-outline-primary col-sm" href="{{ url_for('main.last_5') }}">Last 5</a></li>
                        <li class="nav_item"><a class="nav_link btn btn-outline-primary col-sm" href="{{ url_for('main.all_actions', status='view') }}">All data</a></li>
                        <li class="nav_item"><a class="nav_link btn btn-outline-primary col-sm" href="{{ url_for('main.last_feed') }}">Last feed</a></li>
                        <li class="nav_item"><a class="nav_link btn btn-outline-primary col-sm" href="{{ url_for('auth.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </nav>
            
            <div>
                {% block header %}{% endblock %}
            </div>
            
            <div>
                {% block toolbar %}{% endblock %}
            </div>

            <div>
                {% block content %}{% endblock %}
            </div>

            <div>
                    {% for message in get_flashed_messages() %}
                        <div>{{ message }}</div>
                    {% endfor %}
            </div>    

        </div>
    </body>
</html>

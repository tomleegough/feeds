{% extends 'base.html' %}


{% block header %}
    <h1>{% block title %}Add new action{% endblock %}</h1>
{% endblock %}

{% block content %}

    <form method="post">
        <div class="form-group row">
            <label for="feed_date" class="col-4 col-form-label-lg">Date</label>
            <div class="col-8">
                <input name="feed_date" class="form-control form-control-lg" id="feed_date" value="{{ now['day'] }}" type="date" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="feed_time" class="col-4 col-form-label-lg">Time</label>
            <div class="col-8">
                <input name="feed_time" class="form-control form-control-lg" id="feed_time" value="{{ now['time'] }}" type="time" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="action" class="col-4 col-form-label-lg">Action</label>
            <div class="col-8">
                <select name="action" class="form-control form-control-lg" id="action"  required>
                    <option value="feed">Feed</option>
                    <option value="poop">Poop</option> 
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="feed_vol" class="col-4 col-form-label-lg        ">Feed Volume (ml)</label>
            <div class="col-8">
                <input name="feed_vol" class="form-control form-control-lg" id="feed_vol"  type="number" min=0 step=1>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-12">
                <input id="submit" class="form-control form-control-lg btn btn-danger" type="submit" value="Submit">
            </div>
        </div>
    </form>
{% endblock %}
